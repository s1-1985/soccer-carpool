    <nav class="carpool-nav">

        <a href="notifications.html">騾｣邨｡</a>

    <div class="container">
        <div id="assignment-event-info" class="event-summary">
            <!-- 繧､繝吶Φ繝域ュ蝣ｱ縺繰S縺ｧ蜍慕噪縺ｫ逕滓・縺輔ｌ繧・-->
            <div class="loading">隱ｭ縺ｿ霎ｼ縺ｿ荳ｭ...</div>
        </div>

        <div class="assignment-container">
            <!-- 蟾ｦ蛛ｴ・夊ｻ贋ｸ｡蠎ｧ蟶ｭ繧ｨ繝ｪ繧｢ -->
            <div class="car-seats-container">
                <h3>霆贋ｸ｡蠎ｧ蟶ｭ驟咲ｽｮ</h3>
                <div class="cars-scroll-area" id="cars-container">
                    <!-- 霆贋ｸ｡諠・ｱ縺繰S縺ｧ蜍慕噪縺ｫ逕滓・縺輔ｌ繧・-->
                    <div class="loading">隱ｭ縺ｿ霎ｼ縺ｿ荳ｭ...</div>
                </div>
            </div>
            
            <!-- 蜿ｳ蛛ｴ・壹Γ繝ｳ繝舌・繝ｪ繧ｹ繝医お繝ｪ繧｢ -->
            <div class="members-assignment-container">
                <h3>驟咲ｽｮ蜿ｯ閭ｽ縺ｪ繝｡繝ｳ繝舌・</h3>
                <div class="members-scroll-area" id="members-container">
                    <!-- 繝｡繝ｳ繝舌・繝ｪ繧ｹ繝医′JS縺ｧ蜍慕噪縺ｫ逕滓・縺輔ｌ繧・-->
                    <div class="loading">隱ｭ縺ｿ霎ｼ縺ｿ荳ｭ...</div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="generate-random" class="random-assign-button">繝ｩ繝ｳ繝繝驟咲ｽｮ</button>
            <button id="save-assignments" class="save-button">菫晏ｭ・/button>
            <button id="share-assignments" class="share-button">LINE縺ｧ蜈ｱ譛・/button>
        </div>
    </div>

    <!-- 蠎ｧ蟶ｭ邱ｨ髮・Δ繝ｼ繝繝ｫ -->
    <div id="seat-edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>蠎ｧ蟶ｭ縺ｫ驟咲ｽｮ縺吶ｋ繝｡繝ｳ繝舌・繧帝∈謚・/h2>
            <div id="seat-current-info" style="padding:8px;background:#f5f5f5;border-radius:4px;margin-bottom:10px;font-size:0.9em;"></div>
            <div id="seat-member-list" style="max-height:300px;overflow-y:auto;border:1px solid #eee;border-radius:4px;">
                <!-- 繝｡繝ｳ繝舌・繝ｪ繧ｹ繝医′JS縺ｧ蜍慕噪縺ｫ逕滓・縺輔ｌ繧・-->
            </div>
            <form id="seat-edit-form">
                <input type="hidden" id="seat-person">
                <div class="form-actions" style="margin-top:10px;">
                    <button type="button" id="cancel-seat-edit">繧ｭ繝｣繝ｳ繧ｻ繝ｫ</button>
                    <button type="button" id="clear-seat" class="delete-button">蠎ｧ蟶ｭ繧偵け繝ｪ繧｢</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 繧ｰ繝ｭ繝ｼ繝舌Ν繝翫ン繧ｲ繝ｼ繧ｷ繝ｧ繝ｳ -->
    <div class="global-navigation">
        <button id="back-to-hub">HUB縺ｫ謌ｻ繧・/button>
        <button id="save-and-share-button" class="share-button">菫晏ｭ倥＠縺ｦ蜈ｱ譛・/button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../js/common/firebase-config.js?v=20260219c"></script>

    <!-- 蜈ｱ騾壹Δ繧ｸ繝･繝ｼ繝ｫ -->
    <script src="../js/common/global.js?v=20260219c"></script>
    <script src="../js/common/utils.js?v=20260219c"></script>
    <script src="../js/common/storage.js?v=20260219c"></script>
    <script src="../js/common/ui.js?v=20260219c"></script>
    <script src="../js/common/auth.js?v=20260219c"></script>
    <script src="../js/common/db.js?v=20260219c"></script>

    <!-- 驟崎ｻ顔ｮ｡逅・畑繝｢繧ｸ繝･繝ｼ繝ｫ -->
    <script src="../js/carpool/overview.js?v=20260219c"></script>
    <script src="../js/carpool/assignment.js?v=ULTIMATE_FIX"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await FCOjima.Auth.requireLogin();
            // 繝｢繝ｼ繝繝ｫ蛻晄悄蛹・
            FCOjima.UI.initModals();
            
            // 蜑ｲ繧雁ｽ薙※讖溯・縺ｮ蛻晄悄蛹厄ｼ・irestore髱槫酔譛溘Ο繝ｼ繝峨・縺溘ａawait蠢・茨ｼ・
            if (FCOjima.Carpool.Assignment && FCOjima.Carpool.Assignment.init) {
                await FCOjima.Carpool.Assignment.init();
            } else {
                console.error('蜑ｲ繧雁ｽ薙※讖溯・縺ｮ蛻晄悄蛹悶↓螟ｱ謨励＠縺ｾ縺励◆');
            }
            
            // 繧､繝吶Φ繝域ュ蝣ｱ縺ｮ陦ｨ遉ｺ
            if (FCOjima.Carpool.Overview && FCOjima.Carpool.Overview.displayEventSummary) {
                FCOjima.Carpool.Overview.displayEventSummary('assignment-event-info');
            }
            
            // HUB縺ｫ謌ｻ繧九・繧ｿ繝ｳ縺ｮ險ｭ螳・
            document.getElementById('back-to-hub').addEventListener('click', function() {
                if (FCOjima.Carpool.Overview && FCOjima.Carpool.Overview.goToMainPage) {
                    FCOjima.Carpool.Overview.goToMainPage();
                } else {
                    window.location.href = '../hub/index.html';
                }
            });
            
            // 菫晏ｭ倥＠縺ｦ蜈ｱ譛峨・繧ｿ繝ｳ縺ｮ險ｭ螳・
            document.getElementById('save-and-share-button').addEventListener('click', function() {
                if (FCOjima.Carpool.Assignment) {
                    if (FCOjima.Carpool.Assignment.saveAssignments) {
                        FCOjima.Carpool.Assignment.saveAssignments();
                    }
                    if (FCOjima.Carpool.Assignment.shareAssignments) {
                        FCOjima.Carpool.Assignment.shareAssignments();
                    }
                }
            });
        });
    </script>
</body>
</html>
