name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - claude/carpool-github-firebase-qQVuP
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Firestore Rules
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/claude/carpool-github-firebase-qQVuP')
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore:rules --project fc-ojimajr-hub
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FC_OJIMAJR_HUB }}

      - name: Deploy to Firebase Hosting (Preview - PR only)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FC_OJIMAJR_HUB }}
          projectId: fc-ojimajr-hub
          channelId: preview-${{ github.event.pull_request.number }}

      - name: Deploy to Firebase Hosting (Live - main branch)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/claude/carpool-github-firebase-qQVuP')
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FC_OJIMAJR_HUB }}
          projectId: fc-ojimajr-hub
          channelId: live
