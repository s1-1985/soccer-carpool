<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - FC尾島ジュニア</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            text-align: center;
        }
        .login-logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .login-title {
            font-size: 22px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 8px;
        }
        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 36px;
        }
        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 20px;
            background: white;
            border: 2px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #3c4043;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .google-signin-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .google-icon {
            width: 24px;
            height: 24px;
        }
        .login-error {
            margin-top: 20px;
            padding: 12px;
            background: #fdecea;
            border-radius: 6px;
            color: #c62828;
            font-size: 14px;
            display: none;
        }
        .login-note {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body style="background: #f0f4f8;">
    <div class="login-container">
        <div class="login-logo">⚽</div>
        <div class="login-title">FC尾島ジュニア</div>
        <div class="login-subtitle">チーム管理システム</div>

        <button class="google-signin-btn" id="google-signin-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Googleアカウントでログイン
        </button>

        <div class="login-error" id="login-error"></div>

        <div class="login-note">
            チームメンバーのGoogleアカウントでログインしてください。
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="../js/common/firebase-config.js"></script>

    <script>
        const auth = window.FCOjimaFirebase.auth;

        // 既にログイン済みなら HUB へ
        auth.onAuthStateChanged(function(user) {
            if (user) {
                window.location.href = '/hub/index.html';
            }
        });

        document.getElementById('google-signin-btn').addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(function(result) {
                    window.location.href = '/hub/index.html';
                })
                .catch(function(error) {
                    const errorEl = document.getElementById('login-error');
                    errorEl.textContent = 'ログインに失敗しました: ' + error.message;
                    errorEl.style.display = 'block';
                });
        });
    </script>
</body>
</html>
