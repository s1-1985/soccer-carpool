<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連絡事項 - FC 尾島ジュニア HUB</title>
    <link rel="stylesheet" href="../css/common.css?v=20260219b">
    <link rel="stylesheet" href="../css/hub/notifications.css?v=20260219b">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>FC 尾島ジュニア 連絡事項</h1>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="calendar.html">カレンダー</a></li>
            <li><a href="members.html">メンバー</a></li>
            <li><a href="notifications.html" class="active">連絡事項</a></li>
            <li><a href="venues.html">会場登録</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h2>連絡事項</h2>
            <div id="notificationsList" class="notifications-list">
                <div class="loading">読み込み中...</div>
            </div>
        </div>

        <div class="card">
            <h3>新規連絡事項</h3>
            <form id="notificationForm" class="notification-form">
                <div class="form-group">
                    <label for="notificationText">内容</label>
                    <textarea id="notificationText" rows="4" placeholder="連絡内容を入力してください..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="send-notification">送信</button>
                    <button type="button" id="notifications-logs" class="secondary-button">ログを表示</button>
                </div>
            </form>
            <div class="notification-info">
                ※投稿された内容は３ヶ月後に自動的に削除されます。
            </div>
        </div>
    </div>

    <!-- ログモーダル -->
    <div id="logs-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>操作ログ</h2>
            <div id="logs-content">
                <!-- ログがJSで動的に生成される -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../js/common/firebase-config.js?v=20260219b"></script>

    <script src="../js/common/global.js?v=20260219b"></script>
    <script src="../js/common/utils.js?v=20260219b"></script>
    <script src="../js/common/storage.js?v=20260219b"></script>
    <script src="../js/common/ui.js?v=20260219b"></script>
    <script src="../js/common/auth.js?v=20260219b"></script>
    <script src="../js/common/db.js?v=20260219b"></script>
    <script src="../js/hub/main.js?v=20260219b"></script>
    <script src="../js/hub/notifications.js?v=20260219b"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await FCOjima.Auth.requireLogin();
            FCOjima.UI.initModals();

            try {
                const data = await FCOjima.DB.loadAllData();
                FCOjima.Hub.notifications = data.notifications || [];
                FCOjima.Hub.logs          = data.logs || [];
            } catch (e) {
                console.warn('Firestoreロード失敗:', e);
                FCOjima.Hub.notifications = FCOjima.Storage.loadNotifications();
                FCOjima.Hub.logs          = FCOjima.Storage.loadLogs();
            }

            FCOjima.Hub.Notifications.init();
        });
    </script>
</body>
</html>
