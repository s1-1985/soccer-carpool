    <!-- メンバー追加・編集モーダル -->
    <div id="member-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">メンバー追加</h2>
                <button class="close-modal">&times;</button>
            </div>
            
            <form id="member-form">
                <div class="form-group">
                    <label for="member-name">氏名 *</label>
                    <input type="text" id="member-name" name="name" required placeholder="例: 田中 太郎">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="member-grade">学年 *</label>
                        <select id="member-grade" name="grade" required>
                            <option value="">選択してください</option>
                            <option value="1">1年生</option>
                            <option value="2">2年生</option>
                            <option value="3">3年生</option>
                            <option value="4">4年生</option>
                            <option value="5">5年生</option>
                            <option value="6">6年生</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="member-position">ポジション</label>
                        <select id="member-position" name="position">
                            <option value="">選択してください</option>
                            <option value="GK">GK</option>
                            <option value="DF">DF</option>
                            <option value="MF">MF</option>
                            <option value="FW">FW</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="member-phone">電話番号</label>
                    <input type="tel" id="member-phone" name="phone" placeholder="例: 090-1234-5678">
                </div>

                <div class="form-group">
                    <label for="member-email">メールアドレス</label>
                    <input type="email" id="member-email" name="email" placeholder="例: member@example.com">
                </div>

                <div class="form-group">
                    <label for="member-notes">備考</label>
                    <textarea id="member-notes" name="notes" placeholder="その他の情報があれば記入してください"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn close-modal">キャンセル</button>
                    <button type="button" id="save-member" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
